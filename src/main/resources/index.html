<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recorded Requests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .tall-panel { height:80vh; }







    </style>
    <script>

          var results;
          var setSelect = function(selectId, vals, withEmpty) {
            var store = $(selectId);
            store.children().remove();
            if (withEmpty) {
              store.prepend("<option value='' selected='selected'></option>");
            }
            $.each(vals, (key, v) => {
              store.append($("<option />").val(v).text(v));
            });
          };

          var reset = function() {
                $("#details-req").html("");
                $("#details-res").html("");
                $("#details-tags").html("");
                $("#details-fields").html("");
          }

          var getUrl = function(store, tag, field, value) {

             var url = (tag === "")
                 ? '/__admin/store/' + store + '/entries/'
                 : '/__admin/store/' + store + '/entries/tag/' + tag;

             var params = "";

             if (field !== "" && value !== "") {
                var searchTerm = {}
                searchTerm[field] = value;
                params = "?" + $.param( searchTerm );
             }

             return url + params;
          }

          var search = function() {
            var store = $('#store').find(":selected").text();
            var tag = $('#tag').find(":selected").text();
            var field = $('#field').find(":selected").text();
            var value = $('#value').val();

            var url = getUrl(store, tag, field, value)

            $.getJSON( url, function( data ) {

                results = data.entries;
                var timestamps = results.map(d => d.timestamp["$date"])
                var ul = $("<ul>");

                for (var i = 0, l = timestamps.length; i < l; ++i) {
                    ul.append("<li><a class='request' href='#' data-request-id='" + timestamps[i] + "'>" + timestamps[i] + "</a></li>");
                }
                $("#requests").html(ul);
                reset();
                $(".request").click(event =>  {
                  event.preventDefault();
                  var requestedId = $(event.currentTarget).data('request-id');

                  var found = results.find(e => e.timestamp["$date"] === requestedId);
                  console.log(found);
                  $("#details-req").html(JSON.stringify(found.request, null, 2));
                  $("#details-res").html(JSON.stringify(found.response, null, 2));
                  $("#details-tags").html(found.tags.join(", "));
                  $("#details-fields").html(JSON.stringify(found.fields, null, 2));

                });
             });

          };


          var url = '/__admin/store/fields'
          $.getJSON( url, function( data ) {

           const stores = Object.keys(data);
           const fields = new Set();
           const tags = new Set();

           for(var storeIndex in data){

               var store = data[storeIndex]

               for(var tag in store){
                 tags.add(tag);
                 for(var field in store[tag]) {
                    fields.add(store[tag][field]);
                 }
               }
            }

            setSelect('#store', stores)
            setSelect('#tag', Array.from(tags), true)
            setSelect('#field', Array.from(fields), true)
            search();
        });
        $(document).ready(function(){
            $("#search").click(function(event) {
               event.preventDefault();
               search();
            });
        });


    </script>


</head>
<body>

<div class="container-fluid">
    <h2>Recorded Requests</h2>

    <div class="row">
        <form class="form-inline">
            <div class="col-md-2 col-md-offset-2">
                <div class="form-group">
                    <label for="store">Store:</label>
                    <select class="form-control" id="store"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="tag">Tag:</label>
                    <select class="form-control" id="tag"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="field">Field:</label>
                    <select class="form-control" id="field"></select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="value">
                </div>
                <button id="search" type="submit" class="btn btn-default">Search</button>
            </div>
            <div class="col-sm-1 pull-right">
                <button type="submit" class="btn btn-default">Clear</button>
            </div>
        </form>
    </div>
</div>

<br/>

<div class="row" style="height:100hv;">
    <div class="col-sm-3" style="height:100hv;">
        <div class="panel panel-default tall-panel">
            <h5>Requests</h5>
            <div id="requests" class="panel-body"></div>
        </div>
    </div>
    <div class="col-sm-8 panel panel-default" style="height:100hv;">
        <p><strong>Tags:</strong> <span id="details-tags"></span></p>
        <p><strong>Fields:</strong> <span id="details-fields"></span></p>


            <div id='details' class="panel-body" style="height:100hv;">
                <div class="col-sm-6 panel panel-default tall-panel" style="height:100hv;">
                    <h5>Request:</h5>
                    <pre><code id="details-req"></code></pre>
                </div>
                <div id="details-response" class="col-sm-6 panel panel-default tall-panel">
                    <h5>Response</h5>
                    <pre><code id="details-res"></code></pre>
                </div>
            </div>
    </div>
</div>
</body>
</html>
