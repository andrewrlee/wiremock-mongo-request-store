<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recorded Requests</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="/__admin/store/resources/js/main.js"></script>
    <link rel="stylesheet" href="/__admin/store/resources/css/main.css">
</head>
<body>

<div class="container-fluid">
    <h2>Recorded Requests</h2>

    <div class="row">
        <form class="form-inline">
            <div class="col-md-2 col-md-offset-2">
                <div class="form-group">
                    <label for="store">Store:</label>
                    <select class="form-control" id="store"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="tag">Tag:</label>
                    <select class="form-control" id="tag"></select>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="field">Field:</label>
                    <select class="form-control" id="field"></select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="value">
                </div>
                <button id="search" type="submit" class="btn btn-default">Search</button>
            </div>
            <div class="col-sm-1 pull-right">
                <button type="submit" class="btn btn-default">Clear</button>
            </div>
        </form>
    </div>
</div>

<br/>

<div class="row" style="height:100hv;">
    <div class="col-sm-3" style="height:100hv;">
        <div class="panel panel-default tall-panel">
            <h5>Requests</h5>
            <div id="requests" class="panel-body"></div>
        </div>
    </div>
    <div class="col-sm-8 panel panel-default" style="height:100hv;">
        <p><strong>Tags:</strong> <span id="details-tags"></span></p>
        <p><strong>Fields:</strong> <span id="details-fields"></span></p>


            <div id='details' class="panel-body" style="height:100hv;">
                <div class="col-sm-6 panel panel-default tall-panel" style="height:100hv;">
                    <h5>Request:</h5>
                    <pre><code id="details-req"></code></pre>
                </div>
                <div id="details-response" class="col-sm-6 panel panel-default tall-panel">
                    <h5>Response</h5>
                    <pre><code id="details-res"></code></pre>
                </div>
            </div>
    </div>
</div>
</body>
</html>
